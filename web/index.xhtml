<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Symbols</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </h:head>
    <h:body>
        <div class="darken-4 indigo" style="width: 100%; height: 500px; background-image: url('img/bg.jpg');background-size: cover">
        <div class="container white lighten-4" style="margin-top:30px; opacity: 90%; padding-top: 20px;">
            <h2 style="text-align: center;"> Símbolos </h2>
        <h:form>
            
            <h:dataTable value="#{symbol_table.table}"
                         var="symbol"
                         styleClass="symboltable"
                         headerClass="symboltable_header"
                         rowClasses="symboltable_row"
                         class="responsive-table striped"
            >
                <h:column>
                    <f:facet name="header">Chave Primária</f:facet>
                    #{symbol.pk}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{symbol.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Conteúdo</f:facet>
                    #{symbol.virtus}
                </h:column>
                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton value="Editar" action="#{symbol_table.edit_btn()}" class="btn lime">
                        <f:setPropertyActionListener  value="#{symbol}" target="#{symbol_table.entity}"/>
                    </h:commandButton>
                    <h:commandButton value="Remover" action="#{symbol_table.del_btn()}" class="btn red">
                        <f:setPropertyActionListener  value="#{symbol}" target="#{symbol_table.entity}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <div class="card s6 lighten-1 grey action_zone">
                <div class="button_container">
                <a href="dive/createSymbol.xhtml" class="waves-effect waves-purple btn button_property">CRIAR</a>
                </div>
                <div class="button_container">
                <a href="dive/searchSymbol.xhtml" class="waves-effect waves-purple btn button_property">PESQUISAR</a>
                </div>
                <div class="button_container">
                    <h:commandButton class="waves-effect waves-purple btn button_property green" action="#{symbol_table.updatepage_btn()}" value="REFRESH" />
                </div>
            </div>
        </h:form>
        </div>
        </div>
        <script type="text/javascript" src="js/materialize.min.js"></script>
    </h:body>
</html>
